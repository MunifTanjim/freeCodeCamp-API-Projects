<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Image Search Abstraction Layer</title>
  <link rel='stylesheet' href='../stylesheets/style.css'>
</head>

<body>
  <div class='wrap'>
    <header class='header'>
      <div class='branding'>
        <a class='logo' href='https://www.freecodecamp.com'>
          <img src='https://www.freecodecamp.com/design-style-guide/downloads/freeCodeCamp-alternative.png' alt='freeCodeCamp Logo' />
        </a>
        <a href=".." class='subtitle'>API Projects</a>
      </div>
      <h1 class='title'>Image Search Abstraction Layer</h1>
      <span class='byline'>by
        <a class='author' href='https://www.freecodecamp.com/MunifTanjim'>
          MunifTanjim
        </a>
      </span>
    </header>
    <main class='content'>
      <section class='doc'>
        <table class='apis'>
          <caption>
            <h2>API Endpoints</h2>
          </caption>
          <thead>
            <tr>
              <th>Request Type</th>
              <th>URL Endpoint</th>
              <th>Example</th>
            </tr>
            <tbody>
              <tr>
                <td>[ GET ]</td>
                <td>/search/&lt;keyword&gt;</td>
                <td>/search/cats</td>
              </tr>
              <tr>
                <td>[ GET ]</td>
                <td>/search/&lt;keyword&gt;?offset=&lt;number&gt;</td>
                <td>/search/cats?offset=27</td>
              </tr>
              <tr>
                <td>[ GET ]</td>
                <td>/latest</td>
              </tr>
            </tbody>
          </thead>
        </table>
      </section>
    </main>
  </div>
</body>

</html>
