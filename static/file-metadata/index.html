<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>File Metadata Microservice</title>
  <link rel='stylesheet' href='../stylesheets/style.css'>
</head>

<body>
  <div class='wrap'>
    <header class='header'>
      <div class='branding'>
        <a class='logo' href='https://www.freecodecamp.com'>
          <img src='https://www.freecodecamp.com/design-style-guide/downloads/freeCodeCamp-alternative.png' alt='freeCodeCamp Logo' />
        </a>
        <a href=".." class='subtitle'>API Projects</a>
      </div>
      <h1 class='title'>File Metadata Microservice</h1>
      <span class='byline'>by
        <a class='author' href='https://www.freecodecamp.com/MunifTanjim'>
          MunifTanjim
        </a>
      </span>
    </header>
    <main class='content'>
      <section class='doc'>
        <table class='apis'>
          <caption>
            <h2>API Endpoints</h2>
          </caption>
          <thead>
            <tr>
              <th>Request Type</th>
              <th>URL Endpoint</th>
              <th>Example</th>
            </tr>
            <tbody>
              <tr>
                <td>[ POST ]</td>
                <td>/filesize</td>
                <td>Check below</td>
              </tr>
            </tbody>
          </thead>
        </table>
      </section>
      <section>
        <h2>Upload File to test the API</h2>
        <form action='/filesize' method='post' enctype='multipart/form-data' id='file-upload' class='file-upload'>
          <div class='file-input'>
            <input type='file' required name='file' id='file'>
            <label for='file' class='button'>Choose a File...</label>
          </div>
          <button type='submit' class='button'>Go</button>
        </form>
      </section>
    </main>
  </div>
</body>

</html>
